<div class="col-sm-12 padding-0 margin-bottom-10">
  <div class="col-sm-6 padding-0 border-solid-ccc category-holder">
    <div class="col-sm-12 padding-0 category">
      <div class="col-sm-3 padding-0 box"
      ng-repeat="cat in categories">
      <div class="col-sm-12 padding-0 content">
        <div class="col-sm-12 padding-0 icon-holder">
          <img id="{{cat.name}}" src="http://www.w3schools.com/css/img_trans.gif">        
        </div>
        <div class="col-sm-12 padding-0 title-holder">
          <span class="col-sm-12 padding-0">{{cat.title}}</span>
        </div>
      </div>

      </div>
    </div>
  </div>

  <div class="col-sm-6 padding-left-0 padding-right-0">
   
  </div>
</div>
