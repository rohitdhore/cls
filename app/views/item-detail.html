<p>This is the item-detail view.</p>
<script type="text/javascript">
$('#myCarousel').carousel({
	interval: 4000
});

// handles the carousel thumbnails
$('[id^=carousel-selector-]').click( function(){
	var id_selector = $(this).attr("id");
	var id = id_selector.substr(id_selector.length -1);
	id = parseInt(id);
	$('#myCarousel').carousel(id);
	$('[id^=carousel-selector-]').removeClass('selected');
	$(this).addClass('selected');
});

// when the carousel slides, auto update
$('#myCarousel').on('slid', function (e) {
	var id = $('.item.active').data('slide-number');
	id = parseInt(id);
	$('[id^=carousel-selector-]').removeClass('selected');
	$('[id=carousel-selector-'+id+']').addClass('selected');
});
</script>
<div class="col-sm-8">
	<h1>Bootstrap 3 Thumbnail Slider / Carousel</h1>

	<!-- main slider carousel -->
	<div class="row margin-bottom-15">
		<div class="col-md-12" id="slider">

			<div class="col-md-12" id="carousel-bounding-box">
				<div id="myCarousel" class="carousel slide">
					<!-- main slider carousel items -->
					<div class="carousel-inner">
						<div class="active item" data-slide-number="0">
							<img src="http://placehold.it/1200x480&amp;text=one" class="img-responsive">
						</div>
					</div>
					<!-- main slider carousel nav controls --> 
					<a class="carousel-control left" href="" data-slide="prev">‹</a>

					<a class="carousel-control right" href="" data-slide="next">›</a>
				</div>
			</div>

		</div>
	</div>
	<!--/main slider carousel-->

	<!-- thumb navigation carousel -->
	<div class="col-md-12 hidden-sm hidden-xs" id="slider-thumbs">

		<!-- thumb navigation carousel items -->
		<ul class="list-inline">
			<li ng-repeat="thumb in item.thumbnails"> 
				<a id="carousel-selector-0" class="selected">
					<img src="{{thumb}}" class="img-responsive">
				</a>
			</li>
			
		</ul>

	</div>
</div>
